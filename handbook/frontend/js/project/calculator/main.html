<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator-container">
    <div class="calculator-header">
      <h1 class="calculator-title">Calculator</h1>
    </div>
    
    <div class="calculator-body">
      <div class="display-wrapper">
        <input class="inputCal" type="text" readonly placeholder="0" aria-label="Calculator display">
      </div>

      <div class="numpad" role="group" aria-label="Calculator buttons">
        <!-- Row 1: 7-9 and division -->
        <button class="btn num" data-number="7">7</button>
        <button class="btn num" data-number="8">8</button>
        <button class="btn num" data-number="9">9</button>
        <button class="btn btnCal operator" data-action="/">/</button>

        <!-- Row 2: 4-6 and clear -->
        <button class="btn num" data-number="4">4</button>
        <button class="btn num" data-number="5">5</button>
        <button class="btn num" data-number="6">6</button>
        <button class="btn btnCal clear" data-action="clear">C</button>
        
        <!-- Row 3: 1-3 and addition -->
        <button class="btn num" data-number="1">1</button>
        <button class="btn num" data-number="2">2</button>
        <button class="btn num" data-number="3">3</button>
        <button class="btn btnCal operator" data-action="+">+</button>
        
        <!-- Row 4: 0, subtraction, multiplication, equals -->
        <button class="btn num zero" data-number="0">0</button>
        <button class="btn btnCal operator" data-action="-">-</button>
        <button class="btn btnCal operator" data-action="x">x</button>
        <button class="btn btnCal equals" data-action="=">=</button>  
      </div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
