<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator </title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Блок цифровой клавиатуры -->

<div>

    <input class="inputCal">

</div>

<div class="numpad" role="group" aria-label="Цифры">
  <!-- цифры 7-9 -->
  <button class="btn num" data-number="7">7</button>
  <button class="btn num" data-number="8">8</button>
  <button class="btn num" data-number="9">9</button>
  <button class="btn btnCal" data-action="/">/</button>

  <!-- цифры 4-6 -->
  <button class="btn num" data-number="4">4</button>
  <button class="btn num" data-number="5">5</button>
  <button class="btn num" data-number="6">6</button>
  <button class="btn btnCal" data-action="clear">C</button>
  <!-- цифры 1-3 -->
  <button class="btn num" data-number="1">1</button>
  <button class="btn num" data-number="2">2</button>
  <button class="btn num" data-number="3">3</button>
  <button class="btn btnCal" data-action="+">+</button>
  <!-- ноль и точка -->
  <button class="btn num zero" data-number="0">0</button>
  <button class="btn btnCal" data-action="-">-</button>
  <button class="btn btnCal" data-action="x">x</button>
  <button class="btn btnCal" data-action="=">=</button>  
</div>


  <script src="main.js"></script>
</body>
</html>
